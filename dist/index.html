<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screeny</title>
    <link rel="stylesheet" href="/index.1303bb05.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Instantly Turn a Screenshot<br>into a Browser Mockup</h1>
        <p>Generate Website Mockups Instantly Without Complicated Software</p>
        <div class="box">
            <div class="box-top">
                <i class="fa-solid fa-circle"></i>
                <i class="fa-solid fa-circle"></i>
                <i class="fa-solid fa-circle"></i>
            </div>
            <div class="box-main">
                <i class="fa-solid fa-upload"></i>
                <input type="file" accept="image/*" hidden="">
                
                <button>Browse files</button>
            </div>
        </div>
    </header>

    <section>
        <div class="top">
            <h2>Screeny</h2>
            <p>Back to Homepage</p>
        </div>
        <div class="edit-screen">
            <div class="left">
                <div class="main-bar">
                    <div class="bar">
                        <i class="fa-solid fa-circle"></i>
                        <i class="fa-solid fa-circle"></i>
                        <i class="fa-solid fa-circle"></i>
                    </div>
                    <img src="#" id="image">
                </div>
                <!-- <canvas id="myCanvas"></canvas> -->
            </div>             
            <div class="right">
                <div>
                    <p>Vertical</p>
                    <input class="vertical" type="range" min="0" max="100" value="50">
                </div>
                <div>
                    <p>Horizontal</p>
                    <input class="horizontal" type="range" min="0" max="100" value="50">
                </div>
                <button>Download</button>
            </div>
        </div>
    </section>
    

    <script src="/index.5baa4167.js" defer=""></script>
</body>
</html>
